<title>${title}</title>
<script src="script/AC_OETags.js" language="javascript"></script>
<script src="script/jquery-1.4.2.js" language="javascript"></script>
<script src="script/testing.js" language="javascript"></script>
<link rel="stylesheet" type="text/css" href="style/default.css" />

<script src="history/history.js" language="javascript"></script>

<script language="JavaScript" type="text/javascript">

</head>

<body>
<div id ="main">
<div id="title">
	<img src="resources/images/logo.png" alt="Logo Babelium Project"/>
</div>
<div id="bplayer-div">Título del vídeo:<br/>

<noscript>
  	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
			id="${application}" width="${width}" height="${height}"
			codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
			<param name="movie" value="${swf}.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="${bgcolor}" />
			<param name="flashVars" value="videoId=tdes_1179_qa.flv" />
			<param name="allowScriptAccess" value="sameDomain" />
			<embed src="${swf}.swf" quality="high" bgcolor="${bgcolor}" flashVars="videoId=tdes_1179_qa.flv"
				width="${width}" height="${height}" name="${application}" align="middle"
				play="true"
				loop="false"
				quality="high"
				allowScriptAccess="sameDomain"
				type="application/x-shockwave-flash"
				pluginspage="http://www.adobe.com/go/getflashplayer">
			</embed>
	</object>
</noscript>
</div>
<div id="right-column">
	<span class="title">Controles del reproductor:</span>
	<div class="form-c">
		<input type="button" name="btnPlay" value="Play" class="bbutton"/>
		<input type="button" name="btnPause" value="Pause" class="bbutton"/>
		<input type="button" name="btnStop" value="Stop" class="bbutton"/>
		<input type="text" name="txtSeek" value="0" class="btext"/>
	</div>
	<span class="title">Opciones del reproductor:</span>
	<div class="form-c">
		<table cellpadding="0" cellspacing="0" border="0">
			<tr><td><strong>Subtítulos:</strong></td>
				<td><input type="radio" name="raSubs" value="1" checked>Enable</input></td>
				<td><input type="radio" name="raSubs" value="0">Disable</input></td>
			</tr>
			<tr><td><strong>Roles:</strong></td>
				<td><input type="radio" name="raRoles" value="1">Enable</input></td>
				<td><input type="radio" name="raRoles" value="0" checked>Disable</input></td>
			</tr>
			<tr><td><strong>Controles de subtitulación:</strong></td>
				<td><input type="radio" name="raCtrlSubs" value="1">Enable</input></td>
				<td><input type="radio" name="raCtrlSubs" value="0" checked>Disable</input></td>
			</tr>
		</table>
	</div>
	<span class="title">Vídeos en reproducción:</span>
	<div class="form-c">
		<table cellpadding="0" cellspacing="0" border="0">
			<tr><td><strong>Selecciona número de vídeos:</strong></td>
				<td><input type="radio" name="raNumVid" value="1" checked>1</input></td>
				<td><input type="radio" name="raNumVid" value="0">2</input></td>
			</tr>
		</table>
		<table width="80%" cellpadding="0" cellspacing="5" border="0">
		<tr><td><strong>Video1:</strong></td><td><input type="text" name="txtVid1" class="btext2"/></td></tr>
		<tr><td><strong>Video2:</strong></td><td><input type="text" name="txtVid2" class="btext2"/></td></tr>
		</table>
	</div>
	<span class="title">Control de Roles:</span>
	<div class="form-c">
		<table cellpadding="0" cellspacing="0" border="0">
			<tr><td><strong>Mostrar flechas:</strong></td>
				<td><input type="radio" name="raFlechas" value="1">Si</input></td>
				<td><input type="radio" name="raFlechas" value="0" checked>No</input></td>
			</tr>
		</table>
	</div>
</div>
</div>
</body>
</html>
